name: build

on:
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [main]
    types: ["opened", "edited", "reopened", "synchronize"]

jobs:
  build:
    name: Test build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Build the Project
        run: npm run build
