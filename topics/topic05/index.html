<html>

<head>
    <script src="https://unpkg.com/fabric@5.0.0/dist/fabric.min.js"></script>
    <script src="../../utils/geoutil.js"></script>
</head>

<body>
    <h1>Simson Line</h1>
    <div>
        <span>Resources:</span>
        <ul>
            <li>
                <div><a href="topic07.pdf" target="_blank">The Article</a> by Zhiqin Lu and Shiyi Lyu</div>
            </li>
            <li>
                <p>Animated Simson Line by Melissa Yu</p>
                <svg id="tri-app" width="500" height="500" style="border: 2px solid black">
                    <circle id="ptoCircle_simsonline" r="200" cx="250" cy="250" fill="white" stroke="black" />
                    <polygon id="tri_simsonline" fill="white" stroke="black" />

                    <rect id="rightAngleA_simsonline" stroke="purple" fill="white"></rect>
                    <rect id="rightAngleB_simsonline" stroke="purple" fill="white" width="8" height="8"></rect>
                    <rect id="rightAngleC_simsonline" stroke="purple" fill="white" width="8" height="8"></rect>

                    <line id="line0_simsonline" stroke="purple" />
                    <line id="line1_simsonline" stroke="blue" />
                    <line id="line2_simsonline" stroke="#6495ED" />
                    <line id="line3_simsonline" stroke="lime" />
                    <line id="line4_simsonline" stroke="lime" />
                    <line id="line5_simsonline" stroke="#6495ED" />
                    <line id="lineExtend_simsonline" stroke="black" />
                    <line id="lineExtend2_simsonline" stroke="black" />
                    <text id="letterA_simsonline">A</text>
                    <text id="letterB_simsonline">B</text>
                    <text id="letterC_simsonline">C</text>
                    <text id="letterP_simsonline">P</text>
                </svg>
            </li>
        </ul>
        </ul>
    </div>
    <script src="simsonline.js"></script>

</html>
