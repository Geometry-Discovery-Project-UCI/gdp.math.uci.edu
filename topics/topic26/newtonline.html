<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>
<body>
    <div class="app" width="1500" height="1500">
        <div class="tri-app">
            <svg id="newton-line" width="500" height="500">
                <polygon id="newton_shape" style="fill:none;stroke:black" />

                <line id="newton_diag1" stroke="red" />
                <line id="newton_diag2" stroke="red" />
                <line id="newton_line" stroke="green" stroke-width="2" />
                <line id="newton_lineBE" stroke="black" />
                <line id="newton_lineCE" stroke="black" />
                <line id="newton_lineBF" stroke="black" />
                <line id="newton_lineAF" stroke="black" />
                <line id="newton_lineEF" stroke="red" />

                <circle id="newton_intM" fill="black" stroke="black"/>
                <circle id="newton_intN" fill="black" stroke="black"/>
                <circle id="newton_intL" fill="black" stroke="black"/>

                <text id="letterA_newtonline">A</text>
                <text id="letterB_newtonline">B</text>
                <text id="letterC_newtonline">C</text>
                <text id="letterD_newtonline">D</text>
                <text id="letterL_newtonline">L</text>
                <text id="letterM_newtonline">M</text>
                <text id="letterN_newtonline">N</text>
                <text id="letterE_newtonline">E</text>
                <text id="letterF_newtonline">F</text>
            </svg>
            
        </div>
    

    </div>


    <script src ="newtonline.js"></script>
</body>
</html>
